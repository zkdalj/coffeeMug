<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <section class=" w-full  min-w-screen-lg mx-auto py-5  border-2  ">
        <div class=" ">
            <div class="flex items-center justify-center ">

                <div class="flex">

                    <i class="material-icons">offline_pin</i>
                    <h1>information &nbsp;----- &nbsp;</h1>
                </div>

                <div class="flex">

                    <i class="fa-solid fa-circle-2"></i>
                    <h1>Payment Details &nbsp;----- &nbsp; </h1>
                </div>

                <div class="flex">

                    <i class="fa-solid fa-circle-3"></i>
                    <h1>Complete Order</h1>
                </div>
            </div>
        </div>
    </section>
    <hr class="w-full mx-auto">
    <section class=" mx-auto">
        <div class="w-1/4 min-w-screen-lg mx-auto py-5  p-10 bg-slate-100 ">
            <div class="flex justify-center ">
                <div>
                    <div class=" Container ">

                        <h1 class="text-2xl font-semibold ">Payment Details</h1>
                        <p class="text-sm text-slate-500 ">Complete Your Purchase Items By Providing Your Payment Details Order.</p>
                    </div>
                    <form>
                        <div class="w-full relative ">
                            <label class="block  py-3 font-semibold ">Email Address</label>
                            <i class=" fa-solid fa-at absolute px-2 mt-2 p-3 text-slate-400 "></i>


                            <input type="email " class=" Z-10 px-7 border-2 p-3 w-full rounded-md " placeholder="Your Email ">
                            <i class="fa-solid fa-circle-check text-green-400 absolute px-2 mt-2 p-3 right-0 "></i>

                        </div>

                        <label class="block  py-3 font-semibold ">Card Details </label>

                        <div class="w-full flex  relative">
                            <i class="fa-solid fa-credit-card absolute px-2 mt-2 p-3 text-slate-400 "></i>

                            <input type="number " class=" Z-10 px-7 border-2 pr-5 p-3 w-2/3 " placeholder="Card Number " placeholder="Card Number ">
                            <input type="number " class=" Z-10 px-7 border-2 p-3 w-1/3 rounded-md " placeholder="MM/YY ">
                        </div>
                        <div class="w-full  relative">
                            <label class="block  py-3 font-semibold ">Card Holder</label>
                            <i class="fa-regular fa-user absolute px-2 mt-1 p-3 text-slate-400 ">
        </i>

                            <input type="text " class=" Z-10 px-7 border-2 p-3 w-96 rounded-md " placeholder="Name ">
                        </div>
                        <div class="w-full relative">
                            <label class="block  py-3 font-semibold ">Billing Address</label>
                            <span class="absolute px-2 p-3 "> 
                    <img src="img/flag.png " class="w-7 ">
                </span>

                            <!-- <i class="fa-solid fa-flag-usa absolute px-2 mt-1 p-3 " "></i> -->
                            <input type="text" class="  Z-10 px-10 border-2 p-3 py-3 w-full  rounded-md " placeholder="Address ">

                            <i class="fa-solid fa-circle-check text-green-400 absolute px-2 mt-2 p-3 right-0"></i>
                            <div class="flex">
                                <input type="text" class=" Z-10 px-10 border-2 p-3 py-3 w-1/2 rounded-md " placeholder="State ">
                                <input type="text" class=" Z-10 px-10 border-2 p-3 py-3 w-1/2 rounded-md " placeholder="Pin Code ">

                            </div>
                        </div>
                    </form>
                    <div class="flex w-full">
                        <div class="w-1/2 mt-4">
                            <span>Subtotal</span><br>
                            <span>Vat(20%)</span><br>
                            <span class=" font-semibold mb-4">Total</span>
                        </div>
                        <div class="w-1/2 mt-4">
                            <span class=" float-right">$397.00</span><br>
                            <span class=" float-right">$2.89</span><br>
                            <span class=" float-right font-semibold mb-4">$399.89</span>
                        </div>
                    </div>
                    <div class="">
                        <button type="button" class="bg-black text-white p-3 w-full rounded-md">Pay $ 399.89</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
